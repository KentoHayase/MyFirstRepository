<div class="input-text">
    <input
        type="text"
        class="form-control"
        name="input_word"
        [(ngModel)]="inputWord"
        #inputInfo="ngModel"
        required="{{ isRequired }}"
        minlength="{{ minLength }}"
        maxlength="{{ maxLength }}"
        pattern="{{ pattern }}"
    />
</div>
<div *ngIf="inputInfo.errors && (inputInfo.dirty || inputInfo.touched)">
    <form class="form-inline errorMessage">
        <div class="form-group mr-2" *ngIf="inputInfo.errors.required">
            必須です。
        </div>
        <div class="form-group" *ngIf="inputInfo.errors.minlength">
            {{ minLength }}文字以上で入力してください。
        </div>
        <div class="form-group mr-2" *ngIf="inputInfo.errors.pattern">
            {{ patternMsg }}
        </div>
    </form>
</div>
